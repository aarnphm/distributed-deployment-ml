version: 0.12.1
kind: BentoService
metadata:
  created_at: 2021-06-01 16:43:00.975774
  service_name: TensorflowService
  service_version: 20210601234258_7178C3
  module_name: bento_service
  module_file: bento_service.py
env:
  pip_packages:
  - bentoml==0.12.1
  - tensorflow==2.5.0
  - scikit-learn==0.24.2
  - pandas==1.2.4
  conda_env:
    name: bentoml-default-conda-env
    dependencies: []
  python_version: 3.8.8
  docker_base_image: bentoml/model-server:0.12.1-py38
apis:
- name: predict
  docs: "BentoService inference API 'predict', input: 'JsonInput', output: 'DefaultOutput'"
  input_type: JsonInput
  output_type: DefaultOutput
  mb_max_batch_size: 4000
  mb_max_latency: 20000
  batch: false
  route: predict
  output_config:
    cors: '*'
artifacts:
- name: model
  artifact_type: KerasModelArtifact
  metadata: {}
- name: tokenizer
  artifact_type: PickleArtifact
  metadata: {}
