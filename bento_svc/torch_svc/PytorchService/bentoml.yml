version: 0.12.1
kind: BentoService
metadata:
  created_at: 2021-05-26 02:06:30.777365
  service_name: PytorchService
  service_version: 20210526090629_3A6BF4
  module_name: bento_service
  module_file: bento_service.py
env:
  pip_packages:
  - bentoml==0.12.1
  - torchtext==0.9.1
  - torch==1.8.1
  conda_env:
    name: bentoml-default-conda-env
    dependencies: []
  python_version: 3.9.4
  docker_base_image: nvidia/cuda:11.0-cudnn8-runtime-ubuntu16.04
apis:
- name: predict
  docs: "BentoService inference API 'predict', input: 'JsonInput', output: 'JsonOutput'"
  input_type: JsonInput
  output_type: JsonOutput
  mb_max_batch_size: 4000
  mb_max_latency: 20000
  batch: false
  route: predict
  output_config:
    cors: '*'
artifacts:
- name: model
  artifact_type: PytorchModelArtifact
  metadata: {}
- name: tokenizer
  artifact_type: PickleArtifact
  metadata: {}
- name: vocab
  artifact_type: PickleArtifact
  metadata: {}
