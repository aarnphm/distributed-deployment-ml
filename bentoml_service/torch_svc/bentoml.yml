version: 0.12.1
kind: BentoService
metadata:
  created_at: 2021-06-07 02:09:06.668478
  service_name: PytorchService
  service_version: 20210607090904_5D4DF4
  module_name: bento_service
  module_file: bento_service.py
env:
  requirements_txt: "-f https://download.pytorch.org/whl/torch_stable.html\ntorch==1.8.1+cu111\n\
    torchtext"
  conda_env:
    name: bentoml-default-conda-env
    dependencies: []
  python_version: 3.8.8
  docker_base_image: bentoml/model-server:0.12.1-py38-gpu
apis:
- name: predict
  docs: "BentoService inference API 'predict', input: 'JsonInput', output: 'JsonOutput'"
  input_type: JsonInput
  output_type: JsonOutput
  mb_max_batch_size: 4000
  mb_max_latency: 20000
  batch: false
  route: predict
artifacts:
- name: model
  artifact_type: PytorchModelArtifact
  metadata: {}
- name: tokenizer
  artifact_type: PickleArtifact
  metadata: {}
- name: vocab
  artifact_type: PickleArtifact
  metadata: {}
