version: "3.7"
services:
  bento-tensorflow:
    image: bento-tf-gpu:latest
    build:
      context: bento_svc/tf_svc
      dockerfile: tf/Dockerfile
    ports:
      - "50051:5000"
    devices:
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-modeset:/dev/nvidia-modeset
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidia-uvm-tools:/dev/nvidia-uvm-tools
  bento-pytorch:
    image: bento-torch-gpu:latest
    build:
      context: bento_svc/torch_svc
      dockerfile: Dockerfile
    ports:
      - "50052:5000"
    devices:
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-modeset:/dev/nvidia-modeset
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidia-uvm-tools:/dev/nvidia-uvm-tools
  bento-onnx:
    image: bento-onnx-gpu:latest
    build:
      context: bento_svc/onnx_svc
      dockerfile: Dockerfile
    ports:
      - "50053:5000"
    devices:
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-modeset:/dev/nvidia-modeset
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidia-uvm-tools:/dev/nvidia-uvm-tools